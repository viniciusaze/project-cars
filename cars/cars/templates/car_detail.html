{% extends "base.html" %}

{% block content %}
    <style>
        .car-card {
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.267);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 1200px;
            height: 853px;
            margin: 10px auto;
            margin-bottom: 20px;
        }

        .car-card:hover {
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        .car-card img {
            width: 100%;
            height: 650px;
            object-fit: cover;
        }

        .car-card h2{
            font-size: 1.5rem;
            margin: 10px;
        }

        .car-card p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #860101;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 0 10px;
        }

        .btn:hover{
            background-color: #b93d3d;
        }

        .btn-danger {
            background-color: #b93d3d;
            text-decoration: none !important;
        }

        .btn-danger:hover{
            background-color: #bd0202;
        }

        .error-message {
            color: #b93d3d;
            font-size: 14px;
            margin-top: 5px;
        }

        a {
            text-decoration: none !important;
        }

    </style>
    <div class="car-card">
        <img src="{{ object.photo.url }}" alt="{{ object.model }} - {{ object.brand }}">
        <h2>{{ object.brand }} {{ object.model }}</h2>
        <p><strong>Ano de Fabricação:</strong>{{ object.factory_year}}</p>
        <p><strong>Ano do Modelo:</strong>{{ object.model_year}}</p>
        <p><strong>Placa:</strong>{{ object.plate}}</p>
        <p><strong>Valor:</strong>R$ {{ object.value}}</p>
    </div>
    <div class="buttons-container">
        <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-primary">Editar Carro</a>
        <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-primary">Deletar Carro</a>
    </div>

{% endblock %}
