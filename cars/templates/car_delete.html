{% extends "base.html" %}

{% block content %}
  <style>
    .card {
      margin: auto;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      max-width: 800px;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
    }

    .card-title{
      color: #c70505;
      font-size: 2em;
    }

    h1.card-title {
      font-size: 3em;
    }

    .card-body > p {
      font-size: 1.5em;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #860101;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #d9534f;
    }

    .btn-danger {
      background-color: #860101;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d9534f;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }
  </style>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
          <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
