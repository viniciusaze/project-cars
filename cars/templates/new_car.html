{% extends "base.html" %}
<style>
    form {
      max-width: 800px;
      margin: auto;
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
</style>
{% block content %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Cadastrar Carro</h1>
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Cadastrar" class="btn-submit">

    </form>

{% endblock %}
