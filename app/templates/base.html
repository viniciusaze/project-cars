<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #929292;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #000000;
        color: #fff;
        text-align: center;
    }

    footer {
        background-color: #000000;
        color: #a10000;
        padding: 2px;
        text-align: center;
    }

    nav {
        background-color: #4e0000;
        color: #a10000;
        padding: 8px;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 5px 10px#00000069;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: #a8a8a8;
        text-decoration: none;
        font-size: 16px;
        padding: 15px;
        margin: 7px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #c50000;
        border-radius: 25px 0px 25px 0px;
    }

    nav ul li.active a {
        background-color: #161616;
    }

    nav ul li.active a:hover {
        background-color: #161616;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'cars_list' %}">Lista de Carros</a></li>
        <li><a href="{% url 'new_car' %}">Cadastrar Carro</a></li>
        <li><a href="{% url 'register' %}">Cadastrar Usu√°rio</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 JDM Imports</p>
  </footer>
</body>
</html>
